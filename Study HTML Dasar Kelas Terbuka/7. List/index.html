<!DOCTYPE html>
<html>
    <head> 
        <title>Belajar tentang List</title>
    </head>
    
    <body>
        <!-- List yang ada urutan (ordered list) -->
        <h4>Ordered List</h4>
        <ol>
        <!-- List Item -->
        <li>Pasta 1 Bungkus</li>
        <li>Daging cincang 1 kg</li>
        <li>Tomat 0.25 kg</li>
        <li>Bawang merah 2 siung</li>
        <li>Bawang Putih 2 siung</li>
        <li>Bumbu dapur</li>
        </ol>
    </body>
</html>
