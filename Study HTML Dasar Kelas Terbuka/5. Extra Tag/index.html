<!DOCTYPE html>
<html>
    <head>
        <title>Extra Tag</title>
    </head>
    <body>
        <h4>Singkatan</h4>
        <!-- Abreviation <abbr> -->
        <!-- Fungsi dari Abreviation adalah untuk membuat sebuah Extra Tag pada suatu kata -->
        <p>Ucup di <abbr tittle="Sekolah Dasar">SD</abbr> Merdeka.</p>

        <!-- Acronym fungsinya kurang lebih sama seperti Abbr -->
        <p>Kemudian ucup bekerja di <acronym tittle="National Aeronautics and Space Administration">NASA</acronym> cabang garut</p>
        
        <!-- Definisi <df> adalah fungsinya kurang lebih seperti Italic tetapi hanya dipakai di awal paragraf -->
        <h4>Citation dan Definisi</h4>
        <p>Saya sudah membaca buku Harry Potter - Order of Phoenix</p>
        <p><dfn>Garut</dfn> adalah salah satu kota di Jawa Barat, berlokasi di selatan</p>

        <h4>Insert dan Delete</h4>
        <!-- Insert funsinya untuk memberi garis bawah di kata kurang lebih fungsinya sama seperti Underline -->
        <!-- Delete fungsinya adalah untuk menggaris sebuah kata -->
        <p>Otong adalah seorang <del>jagoan</del> <ins>ksatria</ins> web programming.</p>
    </body>
</html>
