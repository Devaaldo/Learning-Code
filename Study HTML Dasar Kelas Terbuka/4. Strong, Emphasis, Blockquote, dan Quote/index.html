<!DOCTYPE html>
<html>
    <head>
        <title>Strong, Emphasis dan Blockquote</title>
    </head>
    <body>
        <!-- Strong -->
        <!-- Strong itu fungsinya sama saja seperti Bold -->
        <p>
            <strong>Perhatian:</strong> Jangan buang sampah sembarangan
        </p>

        <!-- Blockquote -->
        <!-- Blockquote itu membuat sebuah paragraf ke dalam jadi fungsinya itu seperti quote -->

        <blockquote> 
            Mensana incorporesano, Men ke sana, women Ke sono.
        </blockquote>

    <!-- Emphasis <em> -->
    <!-- Emphasis itu fungsinya sama saja seperti Italic -->
        <p>
            ini adalah teman <em>nongkrong</em> bukan temoat untuk <strong>berantem</strong>.<q>Selalu jaga kesehatan</q> 
            <!-- Quote -->
            <!-- <q> ini fungsinya adalah untuk memberi petik seperti quote pada kalimat -->

        </p>
    </body>

</html>
